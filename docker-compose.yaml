x-podman:
  in_pod: false
  privileged: false
  network_mode: bridge
  pid: host
  ipc: host
  uts: host

services:
  nginx:
    image: nginx:1.21-alpine
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./hosts:/var/www:ro
      - ./hosts:/etc/nginx/hosts:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - php82
      - php80
      - php74
    networks:
      - app-network

  # php82:
  #   build:
  #     context: ./config/php8.2
  #     dockerfile: Dockerfile
  #     args:
  #       USER_ID: '${UID:-1000}'
  #       GROUP_ID: '${UID:-1000}'
  #   volumes:
  #     - ./hosts:/var/www
  #     - ./logs/php8.2:/var/log/php
  #   environment:
  #     - PHP_VERSION=8.2
  #   ports:
  #     - "9081:9000"
